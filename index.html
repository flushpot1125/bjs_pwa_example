                height: 100%;

<script>
if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js',
       {scope: "./"}
      ).then(function(reg) { 
          console.log('Service Worker Registered for scope : '+ reg.scope); 
        });
   }

</script>
<script src="./js/TeleportCheck.js"></script>
